{% extends "layout.html" %}

{% block title %}Tapahtuman muokkaus{% endblock %}

{% block content %}
<h2>Tapahtuman muokkaus</h2>
<form action="/update_item" method="post">
<p>
  Otsikko: <br />
  <input type="text" name="title" value = "{{item.title}}" maxlength="50" required />
</p>

<p>
  Aika: <br />
  <input type="datetime-local" name="meeting" value = {{item.meeting}} required/>
</p>

<p>
  Paikka: <br />
  <input type="text" name="place" value = {{item.place}} maxlength="50" required />
</p>

<p>
  Keskusteluaihe: <br />
    <textarea name = "description" rows = "8" cols = "60" maxlength="1000" required > {{item.description}}</textarea>
</p>


{% for class in all_classes %}
<p>
  {{ class }}: <br />
  <select name ="classes">
    <option value="">(valitse)</option>
  {% for option in all_classes[class] %}
    {% if classes[class] == option %}
    <option value="{{ class }}:{{ option }}"selected>{{ option }}</option>
    {% else %}
    <option value="{{ class }}:{{ option }}">{{ option }}</option>
    {% endif %}
  {% endfor %}
  </select>
</p>
{% endfor %}
<input type="hidden" name= "item_id" value = "{{item.id}}" />
<input type="submit" value="Päivitä tapahtumaa" />
</form>
{% endblock %}

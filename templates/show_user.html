{% extends "layout.html" %}

{% block title %}Käyttäjä{% endblock %}

{% block content %}

<h2>Käyttäjä {{ user.username}}</h2>
<p>
  {{ user.username}} järjestää yhteensä {{items | count}} tapahtumaa.
</p>

<h3>Tapahtumat</h3>
<ul>
  {% for item in items%}
  <li><a href="/item/{{item.id}}">{{item.title}}</a></li>
  {% endfor %}
</ul>

<p>
  <a href = "/">Takaisin</a>
</p>
  
{% endblock %}

<!DOCTYPE html>
<html>

<head>
  <title>Kirjakerho</title>
</head>

<body>
  <h1>Kirjakerho</h1>
  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}, id-numerosi on {{session.user_id}}
  </p>
 
  {% endif %}
  <p>
    <a href = "/login">Kirjaudu sisään</a>
    <a href = "/register">luo tunnus</a>
    <a href = "/logout">Kirjaudu ulos</a>
  <p/>

  <p>
   <a href = "/new_item">Järjestä tapahtuma<a/>
   <a href = "/find_item">Etsi tapahtuma<a/>

  </p>
  <h2>Tapahtumat</h2>

  <ul>
  {% for item in items%}
  <li><a href ="/item/{{item.id}}">{{item.title}}</a></li>
  {% endfor %}
  </ul>

</body>

</html>

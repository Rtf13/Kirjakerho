{% extends "layout.html" %}

{% block title %}Tapahtuman poisto{% endblock %}

{% block content %}
<h2>Tapahtuman poisto</h2>
<p>Tapahtuma: {{ item.title}} <p/>
<p>Haluatko varmasti poistaa tämän tapahtuman?<p/>
<form action="/remove_item/{{ item.id}}" method="post">
  <input type = "submit" name = "remove" value = "Poista tapahtuma">
  <input type = "submit" name = "back" value = "Palaa takaisin">
</form>

{% endblock %}
